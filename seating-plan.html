<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    
    <!-- OWN STYLES -->
    <link rel="stylesheet" href="css/mystyles.css">
      
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  </head>
  <body>
    <div class = "text-xs-center heading" >
        <h2>Seating Planner</h2>
    </div>
    <!-- Empty Space -->
    <div class = "container m-t-1">

    </div>
      
      
    <div class="row">
    <div class="col-md-4 settings"> 
        <h5>Set Up</h5>
        <form id = "settingsForm">
            <div class="setUpArea">
                <fieldset>
                    <label for="orderListName" class="form-control-label">Name of the Class</label>
                    <textarea id="orderListName" class="form-control-label" placeholder="8A Jakso III"rows="1"></textarea>
                </fieldset>

                <fieldset>
                    <label for="studentsList" class="form-control-label">Student names. Separate names with space.</label>
                    <textarea id="studentsList" placeholder="Jaakko Celena Loren Johanna Silas Shin Woodrow Leonila Kelli Agnus Timothy Adelina Rick Silva Yahaira Merle Delphine Kera Theresa  Shiela Barney" class="form-control-label" rows="2"></textarea>
                </fieldset>

                <fieldset>
                    <label for="seatingRows">Rows</label>
                    <input id="seatingRows" type="number" min="2" max="9" step="1"/>
                    <label for="seatingColumns">Columns</label>
                    <input id="seatingColumns" type="number" min="2" max="10" step="1"/>
                    <label for="emptySeats"> Empty spaces </label>
                    <input id="emptySeats" type="checkbox">
                </fieldset>
            </div>

            <fieldset id="dynamicInput">
                <h5> Rules</h5>
                <div class="rules"> </div>    
                <!-- <label> Add rules </label> -->
                <input id = "addRuleButton" class="btn btn-xs btn-info" type="button" value="Add rule" onClick="addRule('dynamicInput');">     
            </fieldset>
            <fieldset>
            <button id = "createOrderButton" type="submit" class="btn btn-success btn-xs"> Create Order </button>
            </fieldset>
            
        </form>
    </div>  
        
    <div class="col-md-7" id = "orderArea"> 
        <h5>The Order</h5>
        <div id="container"></div>
        <!-- <canvas id="canvas" width="800" height="600"></canvas> -->
    </div>  
    </div>
         
         
         
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    
    <!-- KONVA -->
    <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
    <!-- Seating Plan - JavaScript -->
    <script src="seating-plan.js"></script>


  </body>
</html>
