<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    
    <!-- OWN STYLES -->
    <link rel="stylesheet" href="css/mystyles.css">
      
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  </head>
  <body>
    <div class = "text-xs-center heading" >
        <h2>Luokan istumajärjestyksen suunnitteluohjelma</h2>
    </div>
      
      
    <div id="settings-and-order-div">
        <div class="settings"> 
            <h5>Säätö</h5>
            <form id = "settingsForm" class="form-control">
                <div class="setUpArea">
                    <fieldset>
                        <label for="orderListName" class="form-control-label">Luokan nimi</label>
                        <textarea id="orderListName" class="form-control-label" placeholder="8A Jakso III"rows="1"></textarea>
                    </fieldset>

                    <fieldset>
                        <label for="studentsList" class="form-control-label">Oppilaiden nimet. Erottele nimet välilyönnillä.</label>
                        <textarea id="studentsList" placeholder="Anne Mika Markku Johanna Helena Henri Sanna Risto Lauri Pertti Eero Jussi Jaakko Katri Kreeta" class="form-control-label" rows="2"></textarea>
                    </fieldset>

                    <fieldset>
                        <label for="seatingRows">Rivit ...</label>
                        <input id="seatingRows" type="number" min="2" max="9" step="1" class="row-column-input"/>
                        <label for="seatingColumns">Sarakkeet &#8286 </label>
                        <input id="seatingColumns" type="number" min="2" max="10" step="1" class="row-column-input"/>
                        <label for="emptySeats"> Tyhjät välit </label>
                        <input id="emptySeats" type="checkbox">
                    </fieldset>
                    <a id="more-settings-link" href="#"> Lisää asetuksia + </a>
                    <div id="color-settings">
                        
                        <fieldset>
                            <label for="background-color">Taustan väri</label>
                            <input type="color" id="background-color" value="#ffffff">
                            </br>
                            <label for="seat-color">Pulpettien värit</label>
                            <input type="color" id="seat-color" value="#C4DBF1">
                            </br>
                            <label for="seat-corner-round">Pulpettien pyöristys</label>
                            <input type="number" min="0" max="20" step="1" id="seat-corner-round" value="0">
<!--
                            </br>
                            <label for="seat-free-moving">Pulpettien vapaa siirtely</label>
                            <input type="checkbox"id="seat-free-moving">
-->
<!--
                            <label for="teacher-name">Opettajan nimi</label>
                            <input type="text" id="teacher-name" value="Teacher">
                            </br>
-->
                        </fieldset>
                    </div>
                    
                </div>

                <fieldset id="dynamicInput">
                    <h5 id = "rulesH5"> Istumajärjestyksen säännöt</h5>
                    <input id = "addRuleButton" class="btn btn-xs btn-info" type="button" value="+" onClick="addRule('dynamicInput');">     
                    <div class="rules"> </div>    
                    <!-- <label> Add rules </label> -->

                </fieldset>
                <fieldset>
                <button id = "createOrderButton" type="submit" class="btn btn-success btn-xs"> Luo istumajärjestys </button>
                </fieldset>

            </form>
        </div>  
        
        <divc id = "orderArea"> 
            <div id="order-headings">
                <h5>Istumajärjestys</h5>
                <p> Huom. Voit vaihtaa istumapaikkoja raahaamalla.</p>
            </div>
            <div id="container"></div>
            <!-- <canvas id="canvas" width="800" height="600"></canvas> -->
            <button id="printButton" class="btn btn-success btn-xs"> Tulosta</button>
        </div>  
        
    </div>
         
         
         
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    
    <!-- KONVA -->
    <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
    <!-- Seating Plan - JavaScript -->
    <script src="seating-plan.js"></script>


  </body>
</html>
